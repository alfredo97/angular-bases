<h4>Agregar personaje</h4>
<form (ngSubmit)="emitCharacter()" class="row">
  <input 
    type="text" 
    [(ngModel)]="character.name" 
    class="formControl mb-2" 
    placeholder="Nombre"
    name="name">
  <input 
    type="number" 
    [(ngModel)]="character.power" 
    class="formControl mb-2" 
    placeholder="Poder"
    name="power">
  
  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <pre>{{ character | json }}</pre>
</form>
